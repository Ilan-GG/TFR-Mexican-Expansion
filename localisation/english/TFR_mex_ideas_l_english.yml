 MEX_hugs_not_bullets_1: "Hugs, not Bullets"
 MEX_hugs_not_bullets_1_desc: "'Abrazos, no Balazos' (Hugs, Not Bullets) is the deceptively simple name for President López Obrador's radical approach to Mexico's security crisis. Rejecting the militarized 'war on drugs' of his predecessors, the philosophy argues that you cannot shoot your way out of a social problem. Instead, the strategy focuses on what AMLO sees as the root causes of violence: poverty and a lack of opportunity. The plan invests in youth programs and economic development, betting that a hopeful populace is less likely to be lured by cartels.\nTo his supporters, this is a visionary and humane shift, finally treating crime as a societal illness rather than just a military threat. To his many critics, however, the policy is dangerously naïve, an invitation for criminal groups to expand their power with impunity. They point to persistent violence as proof that 'hugs' are no match for bullets. Yet, whether seen as wisdom or weakness, the phrase perfectly encapsulates AMLO's core belief: that true security comes from healing a broken society, not just from confronting its symptoms with force."
