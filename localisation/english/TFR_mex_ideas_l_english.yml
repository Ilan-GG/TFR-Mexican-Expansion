 MEX_war_against_cartels_1: "Shoot, then Ask"
 MEX_war_against_cartels_1_desc: "The philosophy of 'Abrazos, no Balazos' has been declared a noble but fatal failure. In this grim new assessment, the cartels are not merely criminals to be dissuaded, but a parasitic organism that has burrowed deep into the flesh of the Mexican state. Past administrations are condemned for trying to lop off a limb here or there, only for the parasite to grow back stronger. Now, the argument goes, it is too late for the patient, empathetic approach AMLO once championed for what he now calls a 'rotting' system.\nThis hardened stance discards social programs as a primary security tool in favor of a relentless, militarized campaign. The new guiding principle is not rehabilitation, but eradication. Supporters of this shift hail it as a necessary, if brutal, awakening—a final war for the nation's very soul, unencumbered by the perceived naivete of the past. Critics, however, see it as a tragic admission of defeat and a descent into the very cycle of violence the president once denounced, warning that flooding the streets with soldiers may wound the parasite, but risk killing the host in the process."
